title: EM
UserName: Eicmlye # EM added
SEOTitle: Eicmlye | EM Blog
header-img: img/em/em-home-bg.png
email: 5356682885@qq.com
description: ""
keyword: "EM, Eicmlye, EM Blog"
url: "http://Eicmlye.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Eicmlye/Eicmlye.github.io.git" # your code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Think only of the best. "
sidebar-avatar: /img/em/em-avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# SNS settings
RSS: false
# weibo_username:
zhihu_username:     eicmlye
github_username:    Eicmlye
#facebook_username:
#jianshu_username:
#twitter_username:

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","exclude"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

